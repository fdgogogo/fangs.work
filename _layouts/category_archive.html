---
layout: default
---
<div class="page category-archive">
    <h2>
        分类文章:   {{ page.category }}
    </h2>
    <div>
        {% if page.posts %}
        {% for post in page.posts %}
        <article class="post">
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <div class="entry">
                {{ post.excerpt }}
            </div>
            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"><i class="fa fa-book"></i> 阅读全文</a>
        </article>
        {% endfor %}
        {% else %}
        <p>该分类下没有相关文章</p>
        {% endif %}
    </div>
</div>
